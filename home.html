<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .botoes {
            text-align: center;
            margin: 30px 0px 30px 0px;

        }

        .info {
            margin: 0px 10px 0px 10px;
        }

        table,th,tr,td {
            border: 1px solid;
            border-collapse: collapse;

        }
        table{
            width: 100%;
            text-align: center;
        }
        td{
            height: 50px;
        }
        button{
            margin: 10px;
        }
    </style>
</head>

<body>
    <button onclick='alert("teste")'>Alerta</button>
    <div class="botoes">
        
        <script>
            var num = 0;
            function escreve(n) {
                num = n;
                var qpara, qnum;
                if(num == 1){
                    qpara = "p1";
                    qnum = 1;
                }
                else if(num == 2){
                    qpara = "p2";
                    qnum = 2;
                }
                else if(num == 3){
                    qpara = "p3";
                    qnum = 3;
                }
                return document.getElementById(qpara).innerHTML = "você clicou no botão "+qnum;
                
            }
            function apagar(){
                document.getElementById("p1").innerHTML = "";
                document.getElementById("p2").innerHTML = "";
                document.getElementById("p3").innerHTML = "";
                return;
            }
        </script>
        <button class="info" onclick="escreve(1)">primeiro</button> 
        <button class="info" onclick="escreve(2)">segundo</button>
        <button class="info" onclick="escreve(3)">terceiro</button>
    </div>

    <div>
        <table>

            <tr>
                <td style="width:32%">
                    <p id="p1"></p>
                </td>
                <td style="width:32%">
                    <p id="p2"></p>
                </td>
                <td style="width:32%">
                    <p id="p3"></p>
                </td>
            </tr>

        </table>
        <button onclick="apagar()">APAGAR</button>
    </div>



</body>

</html>
